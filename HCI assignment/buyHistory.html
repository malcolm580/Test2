<html lang="en-US">

<head>

   <style>
      td img   {
         width: 100%;
         height: 50% ;
      }

      .refund {
         font-size: 30px;
      }

      tr{
         font-size: 20px;
      }



   </style>

   <script>
       $(document).ready(function () {
           $(".refund").click(function () {
               //
               swal({
                   title: "Are you sure to refund?",
                   text: "Once refund, you will not be able to recover this order and you only can get 90% in price!",
                   icon: "warning",
                   buttons: true,
                   dangerMode: true,
               })
                   .then((willDelete) => {
                   if (willDelete) {
                       $("#"+$(this).attr("name") ).remove();
                       swal("Your order has been cancel!", {
                           icon: "success",
                       });
                   } else {

           }
           });
               //
           });

       })




   </script>
