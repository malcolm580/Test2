<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HappyTravel</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/responsee.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.session.js"></script>
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <script src="js/sweetalert.min.js"></script>
    <link href="css/progress.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--webfonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text.css' />
    <!--//webfonts-->
    <script src="js/registration&login.js"></script>
</head>

<style>
    #registration fieldset {
        border: solid 3px;
    }

    #registration input{
        border: 1
    }
</style>

<body class="size-1280">
<!-- HEADER -->
<header>

</header>
<!-- ASIDE NAV AND CONTENT -->
<div class="line">
    <div class="box margin-bottom" style="padding:0; padding-left: 1.25rem;">
        <div class="margin">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li>User Survey</li>
            </ul>
        </div>
    </div>
</div>
<div class="line">
    <div class="box">
        <div class="margin2x">
            <!-- CONTENT -->
            <section class="s-12 m-8 l-12">
                <div class="main">

                    <img src="images/happy-travels.jpg" style="margin-left: 220px"/>
                    <div class="header"> <h1>User Survey</h1></div>


                    <div id="registration">
                        <ul  class="left-form">
                            <fieldset>

                                <legend><b>Personal Information</b></legend>

                                <li>
                                    <h2>What is your age range?</h2>
                                    <input list="age"  placeholder="Please one answer" style="margin-left: 12px;font-size: 14px ;margin-bottom:10px " >
                                    <datalist id="age">
                                        <option value="Lower than 18">
                                        <option value="Age 18-35">
                                        <option value="Age 36-65">
                                        <option value="Over 65">
                                    </datalist>

                                    <div class="clear"> </div>
                                </li>

                                <li>
                                    <h2>Are you married? </h2>
                                    <input list="married"  placeholder="Please one answer" style="margin-left: 12px;font-size: 14px;margin-bottom:10px " >
                                    <datalist id="married">
                                        <option value="Yes">
                                        <option value="No">
                                        <option value="Divorce"></option>
                                        
                                    </datalist>

                                    <div class="clear"> </div>
                                </li>

                            </fieldset>

                            <div class="clear"> </div>
                            <br>

                            <fieldset>

                                <legend><b>Marketing Information</b></legend>

                                <li>
                                    <h2>How do you know out company?</h2>
                                    <input list="notice"  placeholder="Please one answer" style="margin-left: 12px;font-size: 14px ;margin-bottom:10px " >
                                    <datalist id="notice">
                                        <option value="By Friend">
                                        <option value="By Search Engine">
                                        <option value="By TV Advertising ">
                                        <option value="By Magazine">
                                    </datalist>

                                    <div class="clear"> </div>
                                </li>

                                <li>
                                    <h2>What is your favorite country </h2>
                                    <input list="campus" id="chcampus" placeholder="Please one answer" style="margin-left: 12px;font-size: 14px;margin-bottom:10px " >
                                    <datalist id="campus">
                                        <option value="Chain">
                                        <option value="Japan">
                                        <option value="Korea">
                                        <option value="United State">

                                    </datalist>

                                    <div class="clear"> </div>
                                </li>

                            </fieldset>

                            <input type="submit" id="SurveyComplete" value="Submit survey">
                            <div class="clear"> </div>
                        </ul>
                    </div>

                    <div id="pic">
                        <ul class="right-form" style="margin-top: 150px">
                            <img src="images/main_oval_overview_tsingyi.jpg"/>
                        </ul>

                        <div class="clear"> </div>
                    </div>
                </div>

            </section>
        </div>
    </div>
</div>
<!-- FOOTER -->
<footer class="line">
</footer>
<script type="text/javascript" src="js/responsee.js"></script>
<script type="text/javascript" src="js/all.js"></script>
</body>

</html>
