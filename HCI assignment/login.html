<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Travel</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/responsee.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.session.js"></script>
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--webfonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text.css' />
    <!--//webfonts-->
    <script src="js/registration&login.js"></script>
    <script src="js/sweetalert.min.js"></script>

    <script>
        function getEmail() {
            swal("Please Enter Your Email Address", {
                content: "input",
            })
                .then((value) => {
                swal(`The Reset Password Email Has Been Sent To This Address: ${value}`);
        });

        }
    </script>
</head>

<body class="size-1280">
    <!-- HEADER -->
    <header>

    </header>
    
    <div class="line">
      <div class="box margin-bottom" style="padding:0; padding-left: 1.25rem;">
         <div class="margin">
            <ul class="breadcrumb">
              <li><a href="index.html">Home</a></li>
              <li>Sign In</li>
            </ul>
         </div>
      </div>
   </div>
   <!-- ASIDE NAV AND CONTENT -->
    <div class="line">
        <div class="box">
            <div class="margin2x">
                <!-- CONTENT -->
                <section class="s-12 m-8 l-12">
                    <div class="main">
                        <div class="header">
                            <h1>Login Your Account!</h1>
                        </div>
                        <form id="pic">
                            <ul class="left-form">
                                <img src="images/main_oval_overview_tsingyi.jpg" />
                            </ul>
                        </form>
                        <div>
                            <ul class="right-form">
                                <h3>Login:</h3>
                                <div>
                                    <li>
                                        <input type="text" placeholder="Username" id="login_id" required/>
                                    </li>
                                    <li>
                                        <input type="password" placeholder="Password" id="login_pw" required/>
                                    </li>
                                    <h4 id="login_msg">Enjoy Your Happy Travel!! :)</h4>
                                    <input type="submit" id="login_btn" value="Login" />
                                    <input type="button" class="forget" id="forget" value="Forget Password" style="margin-top: 28px;background-color: transparent;border: 0" onclick="getEmail()">
                                </div>
                                <div class="clear"> </div>
                            </ul>
                            <div class="clear"> </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>



    <!-- FOOTER -->
    <footer class="line">
    </footer>
    <script type="text/javascript" src="js/responsee.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
</body>

</html>
